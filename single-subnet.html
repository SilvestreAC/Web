<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles-single.css">
  <link href="https://fonts.googleapis.com/css2?family=Ephesis&family=Gabarito&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Puritan:ital,wght@0,400;0,700;1,400;1,700&family=Rubik:ital,wght@0,300..900;1,300..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Ephesis&family=Gabarito&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Puritan:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
  <h1>Calculadora de Subred</h1>

  <!-- Input para la dirección IP -->
  <label for="ipAddress">Dirección de la red:</label>
  <input type="text" id="ipAddress" placeholder="Ejemplo: 192.168.1.0">

  <!-- Input para la cantidad de hosts necesarios -->
  <label for="hosts">Cantidad de hosts:</label>
  <input type="number" id="hosts" placeholder="Ejemplo: 76">

  <!-- Botón para realizar el cálculo -->
  <button onclick="calculateSingleSubnet()">Calcular</button>

  <!-- Resultado -->
  <div id="result"></div>
</div>

<!-- Scripts necesarios -->
<script src="js/maskCalculator.js"></script> <!-- Script de cálculo de máscara -->
<script src="js/singleSubnet.js"></script> <!-- Script principal de cálculo de una sola subred -->
</body>
</html>
